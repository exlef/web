<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Prevent scrolling */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: 2px solid black;
            box-sizing: border-box;
            /* Ensures the border is included in the size */
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="dist/input.js"></script>
    <script type="module" src="dist/aabb-collision.js"></script>
    <script type="module" src="dist/index.js"></script>
</body>

</html>
